{% extends "app/base.html" %}

{% block content %}
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <a href="{% url 'index' %}" class="navbar-brand">College Admission App</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/admin/">Admin Panel</a>
        </div>
    </nav>
    <div class="jumbotron bg-info">
    <h2 class="display-3 text-center text-styles">Online Registration Form</p>
    </div>
    <div class="container ">
      <fieldset class="border p-2">
        <legend  class="w-auto display-4 text-center ">Register</legend>
    <form method="POST" action="/add_student_info/">
      {% csrf_token %}
      
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" name="first_name" id="inputFirstName" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="inputLastName" placeholder="Last Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name="student_email" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNumber">Mobile No:</label>
            <input type="" class="form-control" name="student_number" id="inputNumber" placeholder="Phone Number">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Course</label>
            <select id="inputState" class="form-control" name="student_course">
              <option selected>Choose...</option>
              <option>B.TECH</option>
              <option>MCA</option>
              <option>MBA</option>
              <option>Dipolma</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" name="student_address" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" name="student_address2" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="student_city" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" name="student_state">
              <option selected>Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" name="student_zip" class="form-control" id="inputZip" >
          </div>
        </div>
      
        <button type="submit"  class="btn btn-info">Submit</button>
      </form>
    </fieldset>
    </div>
    <BR>
    <br>

    {% endblock content %}
